<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="22kikker-cartoon-grappige-kikker.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <Picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">

        <img src="Imagens/G.png" alt="imagem flexível">
    </Picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio preload="metadata"autoplay controls loop>
        <source src="midia/Se_eu_fosse_rei.mp3" type="audio/mpeg"> 
        <source src="midia/Se_eu_fosse_rei.ogg" type="audio/ogg">
        <source src="midia/Se_eu_fosse_rei.wav" type="audio/wav">
    </audio>
</body>
</html>
